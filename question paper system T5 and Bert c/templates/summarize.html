<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEXT SUMMARIZATION</title>
    <link rel="icon" href="{{ url_for('static', filename='papers.png') }}" type="image/x-icon">

    <style>
        /* Cyberpunk/Futuristic Theme */
        /*@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');*/

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: black;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Video Background */
        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 25px;
            background: rgba(20, 20, 20, 0.85); /* Dark semi-transparent */
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(175, 0, 255, 0.8);
            text-align: center;
            backdrop-filter: blur(8px);
        }

    

        h2 {
            color: #ff44cc;
            margin-bottom: 15px;
            font-size: 22px;
            text-shadow: 0 0 10px rgba(255, 68, 204, 0.8);
        }

        input[type="file"] {
            padding: 10px;
            border: 1px solid #555;
            border-radius: 8px;
            width: 100%;
            background-color: #1a1a1a;
            color: #ddd;
            font-size: 16px;
            margin-bottom: 15px;
        }

        button {
            background: linear-gradient(45deg, #ff44cc, #8b00ff);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(255, 68, 204, 0.8);
        }

        button:hover {
            background: linear-gradient(45deg, #8b00ff, #ff44cc);
            box-shadow: 0 0 20px rgba(255, 68, 204, 1);
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(45deg, #00c8ff, #0056b3);
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(0, 200, 255, 0.8);
        }

        .back-button:hover {
            background: linear-gradient(45deg, #0056b3, #00c8ff);
            box-shadow: 0 0 20px rgba(0, 200, 255, 1);
        }

        @media (max-width: 400px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video autoplay loop muted id="video-bg">
        <source src="{{ url_for('static', filename='sumv.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <a href="/dashboard" class="back-button">â¬… Back</a>

    

    <div class="container">
        <h2>Upload Text File for Summarization</h2>
        <form action="/summarize" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".txt" required />
            <button type="submit">Generate Summarization</button>
        </form>
    </div>
</body>
</html>
