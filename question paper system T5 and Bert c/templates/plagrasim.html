<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Similarity Checker</title>
    <link rel="icon" href="{{ url_for('static', filename='papers.png') }}" type="image/x-icon">    

    <style>
        /* Import Futuristic Font */
        /*@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap');*/

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /*font-family: 'Orbitron', sans-serif;*/
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #A7C7E7; /* Pastel Blue */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Video Background */
        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 30px;
            background: rgba(240, 240, 240, 0.95); /* Light Gray with Transparency */
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.4); /* Stronger Shadow for Uniqueness */
            text-align: center;
            border: 2px solid #0066cc; /* Deep Blue for Visibility */
        }

        
        /* Improved Heading */
        h2 {
            color: #003366; /* Dark Blue for Clear Visibility */
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 12px rgba(0, 102, 204, 0.7); /* Soft Glow Effect */
            margin-bottom: 20px;
        }

        /* File Input Styles */
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #0066cc; /* Deep Blue Border */
            background: rgba(200, 230, 255, 0.7); /* Light Blue with Transparency */
            color: #000; /* Black Text for Clarity */
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            text-align: center;
            font-weight: bold;
        }

        /* Button Styling */
        .button {
            background: linear-gradient(45deg, #d72f56, #2554a3); /* Dark Pink to Dark Blue */
            color: #fff; /* White Text for Visibility */
            padding: 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(215, 47, 86, 0.8); /* Glow Effect */
        }

        .button:hover {
            background: linear-gradient(45deg, #2554a3, #d72f56);
            box-shadow: 0 0 25px rgba(37, 84, 163, 1);
        }

        /* Back Button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(45deg, #0066cc, #00aaff); /* Deep Blue */
            color: white;
            padding: 12px 22px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 0 0 12px rgba(0, 102, 204, 0.8);
        }

        .back-button:hover {
            background: linear-gradient(45deg, #00aaff, #0066cc);
            box-shadow: 0 0 20px rgba(0, 102, 204, 1);
        }

        /* Responsive Fix for Mobile */
        @media (max-width: 450px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }


        
    </style>
</head>
<body>

    <!-- Video Background -->
    <video autoplay loop muted id="video-bg">
        <source src="{{ url_for('static', filename='simv.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <a href="/dashboard" class="back-button">â¬… Back</a>

    

    <div class="container">
        <h2>Similarity Checker</h2>
        <form action="/similarity" method="POST" enctype="multipart/form-data">
            <input type="file" name="file1" accept=".txt" required><br>
            <input type="file" name="file2" accept=".txt" required><br>
            <button type="submit" class="button">Check Similarity</button>
        </form>
    </div>

</body>
</html>
